          description: name of the course
          title: Course Title
        description: name of the course
      - name: action_type
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: action type
          title: Action Type
        description: action type
      - name: event_type
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: event type
          title: Event Type
        description: event type
      - name: element_type
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: element type
          title: Element Type
        description: element type
      - name: element_name
        in: query
        required: false
        schema:
          anyOf:
          - type: string
          - type: 'null'
          description: element name
          title: Element Name
        description: element name
      responses:
        '200':
          description: Get statistics
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/SessionData'
                title: Response Get All Sessions Api Statistics  Get
        '422':
          description: Validation Error
          content:
            application/json:
              schema:
